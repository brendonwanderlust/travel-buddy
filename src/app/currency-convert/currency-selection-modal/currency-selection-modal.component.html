<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Select Currency</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-searchbar
    [debounce]="300"
    (ionInput)="handleInput($event)"
  ></ion-searchbar>

  <ion-list>
    <ion-item
      *ngFor="let currencyResult of currencySearchResults"
      (click)="onCurrencyItemClicked(currencyResult)"
    >
      <ion-img [src]="currencyResult.flagPath" class="flag-img"></ion-img>
      <ion-label
        >{{ currencyResult.currencyCode }} -
        {{ currencyResult.currencyName }}</ion-label
      >
      <ion-icon
        name="checkmark-outline"
        color="success"
        *ngIf="currencyResult.isSelected"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
