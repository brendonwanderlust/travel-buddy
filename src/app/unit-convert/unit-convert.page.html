<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-button>
        <ion-icon [name]="selectedUnitType.icon" size="large"></ion-icon>
        <ion-select
          interface="action-sheet"
          aria-label="Unit Type"
          [value]="selectedUnitType.name"
          (ionChange)="onUnitTypeChanged($event)"
        >
          <ion-select-option
            *ngFor="let unitType of unitTypes"
            [value]="unitType.name"
            >{{unitType.name}}</ion-select-option
          >
        </ion-select></ion-button
      >
    </ion-card-header>

    <ion-card-content>
      <div class="ci-container">
        <div class="ci-detail-container">
          <ion-input
            type="number"
            class="ion-text-end"
            placeholder="Enter value"
            [clearOnEdit]="true"
            [value]="selectedUnitTop.value"
            (ionFocus)="topToBottom=true"
            (ionChange)="topValueChanged($event)"
          ></ion-input>

          <ion-select
            aria-label="Unit of Measure"
            justify="end"
            interface="action-sheet"
            placeholder="Select Unit"
            [value]="selectedUnitTop.abbr"
            (ionFocus)="topToBottom=true"
            (ionChange)="onTopUnitChanged($event, selectedUnitTop)"
          >
            <ion-select-option
              *ngFor="let uom of selectedUnitType.uoms"
              [value]="uom.abbr"
              >{{uom.name}}</ion-select-option
            >
          </ion-select>
        </div>
        <div class="ci-detail-container">
          <ion-input
            type="number"
            class="ion-text-end"
            placeholder="Enter value"
            [clearOnEdit]="true"
            [value]="selectedUnitBottom.value"
            (ionFocus)="topToBottom=false"
            (ionChange)="bottomValueChanged($event)"
          ></ion-input>
          <ion-select
            aria-label="Unit of Measure"
            justify="end"
            interface="action-sheet"
            placeholder="Select Unit"
            [value]="selectedUnitBottom.abbr"
            (ionFocus)="topToBottom=false"
            (ionChange)="onBottomUnitChanged($event, selectedUnitBottom)"
          >
            <ion-select-option
              *ngFor="let uom of selectedUnitType.uoms"
              [value]="uom.abbr"
              >{{uom.name}}</ion-select-option
            >
          </ion-select>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
